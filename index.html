<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" >
    <script defer src="scripts/script.js"></script>
</head>
<body>
<form id="formUser" name="formUser">
    <label for="lastName"></label><input type="text" id="lastName" name="lastName" placeholder="Фамилия">
    <label for="firstName"></label><input type="text" id="firstName" name="firstName" placeholder="Имя">
    <label for="middleName"></label><input type="text" id="middleName" name="middleName" placeholder="Отчество">
    <label for="numberPhone"></label><input type="text" id="numberPhone" name="numberPhone" placeholder="Номер телефона">
    <label for="index"></label><input type="text" id="index" name="index" placeholder="Индекс">
    <label for="city"></label><input type="text" id="city" name="city" placeholder="Город">
    <label for="country"></label><input type="text" id="country" name="country" placeholder="Страна">
    <label for="region"></label><input type="text" id="region" name="region" placeholder="Область">
    <label for="street"></label><input type="text" id="street" name="street" placeholder="Улица">
    <label for="home"></label><input type="text" id="home" name="home" placeholder="Дом">
    <label for="apartment"></label><input type="text" id="apartment" name="apartment" placeholder="Квартира">
    <input type="submit" id="submitButton" name="submitButton" value="Отправить">
    <input type="reset" id="resetButton" name="resetButton">
    <input type="button" id="clearButton" name="clearButton" value="Отчистить массив">
</form>
</body>
</html>
